version: "3.9"

services:
  app:
    build: .
    container_name: ml_app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - database
      - rabbitmq
    volumes:
      - .:/app
    networks:
      - ml_net

  database:
    image: postgres:15
    container_name: ml_postgres
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ml_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mydb"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:management
    container_name: ml_rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - ml_net
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  web-proxy:
    image: nginx:latest
    container_name: ml_nginx
    ports:
      - "80:80"
    depends_on:
      - app
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    networks:
      - ml_net

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  ml_net:
